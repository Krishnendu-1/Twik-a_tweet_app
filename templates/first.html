{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>
    {% block title %}
    {% endblock  %}
    </title>
    <style>
      ::selection{
        user-select: none;
      }
    </style>
</head>
</body >
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="position: fixed;z-index: 100; width: 100%;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Twik</a>
      <div style="display: flex; justify-content: end; align-items: center; " >
          {% if user.is_authenticated %}
          <span style="padding-right: 1em; font-size: 1.1rem;">Welcome! <i class=" text-center" style=" font-weight: bold;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">{{user.username}}</i> </span>
          <!-- <a class=" btn btn-danger text-center" href="{% url 'logout' %}">Log out</a> --><!--In Django remember "Logout" is a "form" not a "button" or "link" -->
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %} <!--whenever "form" in Django is used, "csrf" token is "compulsory"-->
           <button class="btn btn-danger" type="submit">Logout</button>
          </form>
          
          {% else %}
          <div style="gap: 5;">
            <a class=" btn btn-warning text-center" href="{% url 'login' %}" type="submit">Login</a>
          <a class=" btn btn-info text-center" href="{% url 'registration' %}" type="submit">Register</a>
          </div>
          {% endif %}
        
      </div>
    </div>
  </nav>
<div class="container">
    <div class="p-2 text-center" >
        {% block content %}
        
        {% endblock  %}
              </div>
</div>
</body>
</html>
