{% extends 'first.html' %}
<!-- this extends to first.html and shows the data under "block" -->
{% block title %}
{% if form.instance.pk %} 
Edit tweet
{% else %}
Add tweet
{% endif %}
{% endblock %}


{% block content %}
    {% if form.instance.pk %} <!--if the 'instance' is primary key('id' is coming) then edit or else add(when id is not coming on click)-->
   <h1> Edit Tweet📜📎</h1>
    {% else %}
    <h1>Create Tweet 📝✍🏻</h1>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class=" text-center"><!--so that the image file is selected from device -->
        {% csrf_token %} <!--This will auto work on submit and add tweet-->
        {{form}}
        <div style="padding:1.2em;gap:6;" >
        <button class="btn btn-primary p-2" type="submit">Add</button>
        <button class="btn btn-info" type="button" ><a href="{% url 'home' %}" style="text-decoration: none; color: black;">Cancel</a></button>
        </div>
    </form>

{% endblock  %}
